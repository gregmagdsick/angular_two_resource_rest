<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular CRUD Demo</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body data-ng-app="bikeApp">
    <main>
      <h1>Best Bike Database Ever</h1>
      <article>
        <section data-ng-controller="PedalController as pedalctrl" data-ng-init="pedalctrl.getAll()">
          <h2>Make New Pedalbike</h2>
            <pedal-form
              data-button-text="Make Pedalbike"
              data-action="create"
              data-pedal="pedalctrl.newPedal">
            </pedal-form>
          <h2>Current Pedalbikes</h2>
          <ul id="pedalList">
            <pedal-list-item data-ng-repeat="pedal in pedalctrl.pedals" data-pedal="pedal">
              <pedal-form
                data-ng-if="pedal.editing"
                data-button-text="Update Pedalbike"
                data-action="update"
                data-pedal="pedal">
                <button data-ng-click="pedal.editing = false; pedalctrl.restoreBackup(pedal)">Cancel</button>
              </pedal-form>
            </pedal-list-item>
          </ul>
        </section>
      </article>
      <article id="motorApp">
        <section data-ng-controller="MotorController as motorctrl" data-ng-init="motorctrl.getAll()">
          <h2>Make new Motorbike</h2>
          <form data-ng-submit="motorctrl.createMotor()">
            <label for="model">Model</label>
            <input type="text" name="model" data-ng-model="motorctrl.newMotor.model">
            <label for="displacement">Displacement in CCs</label>
            <input type="number" name="displacement" data-ng-model="motorctrl.newMotor.displacement">
            <label for="cylinders">Number of cylinders</label>
            <input type="number" name="cylinders" data-ng-model="motorctrl.newMotor.cylinders">
            <label for="maxSpeed">Maximum Speed in MPH</label>
            <input type="number" name="maxSpeed" data-ng-model="motorctrl.newMotor.maxSpeed">
            <button type="Submit">Make Motorbike</button>
          </form>
          <h2>Current Motorbikes</h2>
          <ul id="motorList">
            <li data-ng-repeat="motor in motorctrl.motors">
              <span data-ng-if="!motor.editing">The {{ motor.model }} has: a displacement of {{ motor.displacement }} CCs, {{ motor.cylinders }} cylinders, and a top speed of {{ motor.maxSpeed }} MPH</span>
              <form data-ng-if="motor.editing" data-ng-submit="motorctrl.updateMotor(motor)">
                <label for="model">Model</label>
                <input type="text" name="model" data-ng-model="motor.model">
                <label for="displacement">Displacement in CCs</label>
                <input type="number" name="displacement" data-ng-model="motor.displacement">
                <label for="cylinders">Number of cylinders</label>
                <input type="number" name="cylinders" data-ng-model="motor.cylinders">
                <label for="maxSpeed">Maximum Speed in MPH</label>
                <input type="number" name="maxSpeed" data-ng-model="motor.maxSpeed">
                <button data-ng-click="motorctrl.deleteBakcup(motor)" type="submit">Update Bike</button>
                <button data-ng-click="motorctrl.restoreBackup(motor); motor.editing=false">Cancel</button>
              </form>
              <button data-ng-if="!motor.editing" data-ng-click="motor.editing=true; motorctrl.backup(motor)">Edit Bike</button>
              <button data-ng-click="motorctrl.removeMotor(motor)">Remove Bike</button>
            </li>

          </ul>
        </section>
      </article>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
